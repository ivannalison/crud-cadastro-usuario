<!-- Template HTML do formulário de edição de usuário -->

<div class="container-edicao">
  <div class="card-edicao">
    <h1>Editar Cadastro</h1>
    <p class="subtitulo">Atualize seus dados abaixo</p>
    
    <div *ngIf="mensagemErro" class="alerta-erro">
      {{ mensagemErro }}
    </div>
    
    <div *ngIf="mensagemSucesso" class="alerta-sucesso">
      {{ mensagemSucesso }}
    </div>
    
    <form (ngSubmit)="atualizar()" class="formulario">
      
      <div class="grupo-formulario">
        <label for="nome">Nome Completo:</label>
        <input 
          type="text" 
          id="nome" 
          [(ngModel)]="nome" 
          name="nome"
          placeholder="Digite seu nome completo"
          required
        />
      </div>
      
      <div class="grupo-formulario">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email"
          placeholder="Digite seu email"
          required
        />
      </div>
      
      <div class="grupo-formulario">
        <label for="senha">Senha:</label>
        <input 
          type="password" 
          id="senha" 
          [(ngModel)]="senha" 
          name="senha"
          placeholder="Digite sua senha"
          required
        />
      </div>
      
      <div class="grupo-botoes">
        <button 
          type="submit" 
          class="botao botao-primario"
          [disabled]="carregando"
        >
          {{ carregando ? 'Atualizando...' : 'Atualizar' }}
        </button>
        
        <button 
          type="button" 
          class="botao botao-secundario"
          (click)="cancelar()"
          [disabled]="carregando"
        >
          Cancelar
        </button>
      </div>
      
      <button 
        type="button" 
        class="botao botao-deletar"
        (click)="deletar()"
        [disabled]="carregando"
      >
        Deletar Conta
      </button>
    </form>
  </div>
</div>
